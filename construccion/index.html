    <!-- Bootstrap y AOS -->

    <script>
        AOS.init();
    </script>

    <script>
        const swiper = new Swiper('.mySwiper', {
            loop: true,
            spaceBetween: 30,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            breakpoints: {
                0: {
                    slidesPerView: 1,
                    slidesPerGroup: 1
                },
                768: {
                    slidesPerView: 2,
                    slidesPerGroup: 1
                },
                992: {
                    slidesPerView: 3,
                    slidesPerGroup: 1
                }
            }
        });
    </script>
